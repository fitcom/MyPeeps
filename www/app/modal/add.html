<ion-pane>
    <ion-toolbar>
        <ion-nav-items primary>
            <button (click)="close()">Cancel</button>
        </ion-nav-items>
        <ion-title>
           Add Peep
        </ion-title>
    </ion-toolbar>
    <ion-content>
        <form (ng-submit)="addContact()" novalidate>
            <ion-list >
                <ion-input floating-label>
                    <ion-label>Full Name</ion-label>
                    <input type="text" [(ng-model)]="fn">
                </ion-input>

                <ion-input floating-label>
                    <ion-label>Email</ion-label>
                    <input type="email" [(ng-model)]="email">
                </ion-input>

            </ion-list>
            <button primary block type="submit">Add</button>
            <button primary block (click)="close()">Close</button>
        </form>

    </ion-content>
</ion-pane>
