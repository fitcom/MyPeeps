
    <ion-toolbar primary>
        <ion-nav-items primary>
            <button (click)="goBack()">Cancel</button>
        </ion-nav-items>
        <ion-title>
           Add Peep
        </ion-title>
    </ion-toolbar>
    <ion-content>
        <form #f="form" novalidate>

            <ion-list >
                <img src="app/assets/images/no_image.jpg" (click)="getImage()" class="add-avatar" id="avatar">
                <input type="file" ng-control="file" [(ng-model)]="file" id="file" hidden (change)="fileChanged($event)">

                <ion-input floating-label>
                    <ion-label>First Name</ion-label>
                    <input type="text" ng-control="fn" [(ng-model)]="peep.fn" required>
                </ion-input>

                <ion-input floating-label>
                    <ion-label>Last Name</ion-label>
                    <input type="text" ng-control="ln" [(ng-model)]="peep.ln" required>
                </ion-input>

                <ion-input floating-label>
                    <ion-label>Email</ion-label>
                    <input type="email" ng-control="email" [(ng-model)]="peep.email">
                </ion-input>

                <ion-input floating-label>
                    <ion-label>Office</ion-label>
                    <input type="number" ng-control="office" [(ng-model)]="peep.office">
                </ion-input>

                <ion-input floating-label>
                    <ion-label>Cell</ion-label>
                    <input type="number" ng-control="cell" [(ng-model)]="peep.cell">
                </ion-input>
            </ion-list>
            <button primary block (click)="addContact(f)" [disabled]="!f.valid">Add</button>
        </form>
    </ion-content>
