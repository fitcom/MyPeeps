<ion-toolbar primary>
    <ion-title>
        MyPeeps
    </ion-title>
    <ion-nav-items secondary>
        <button (click)="addPeep()">
            <icon add></icon>
        </button>
    </ion-nav-items>
</ion-toolbar>

<ion-content>

 <ion-list>
     <ion-item *ng-for="#item of core.peeps;#i = index " (click)="viewPeep(i,item)"  >
         <ion-avatar item-left>
             <img [src]="'data:'+item.doc._attachments.avatar.content_type+';base64,'+item.doc._attachments.avatar.data" width="100" height="100">
         </ion-avatar>
<ion-item-content>
    <h2>{{item.doc.fn +" "+item.doc.ln}}</h2>
</ion-item-content>
         <button clear item-right (click)="deletePeep(item.doc,i,$event)">
             Delete
         </button>
     </ion-item>
 </ion-list>
</ion-content>
